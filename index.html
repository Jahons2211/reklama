<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Полный интерфейс</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .header {
      text-align: center;
      margin-top: 20px;
    }

    .phone-container {
      background-color: #000;
      width: 320px;
      height: 300px;
      border-radius: 30px;
      box-shadow: 15px 15px 400px rgba(146, 138, 138, 0.2);
      display: flex;
      flex-direction: column;
      padding: 10px;
      position: relative;
    }

    .phone-header {
      text-align: center;
      color: rgb(149, 133, 133);
      font-size: 16px;
      margin-bottom: 10px;
    }

    .chat-list {
      flex: 1;
      overflow-y: auto;
      color: white;
      padding-right: 5px;
    }

    .chat-item {
      display: flex;
      align-items: center;
      padding: 10px 5px;
      border-bottom: 1px solid #333;
    }

    .chat-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: gray;
      margin-right: 10px;
    }

    .chat-info {
      flex: 1;
    }

    .chat-name {
      font-size: 14px;
      font-weight: bold;
    }

    .chat-time {
      font-size: 12px;
      color: gray;
    }

    .button-container {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    button {
      background-color: orange;
      color: black;
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ff9900;
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>БЕСПЛАТНОЕ ОБУЧЕНИЕ</h1>
    <p>Начни зарабатывать с 0 со мной</p>
  </div>

  <div class="phone-container">

<iframe style="border-radius: 30px;" width="320" height="315" src="https://youtube.com/shorts/xrWGEWPivlM?si=oGmnH0PPpIHQE4i3" autoplay="1" frameborder="0" allowfullscreen>
</iframe>
  </div>
<div class="button-container">
  <button id="countdownButton">ПЕРЕЙТИ 15</button>
</div>



<p>Powered by Jahongir </p>
  <script>
    let countdown = 10; 
    const button = document.getElementById("countdownButton");

    const timer = setInterval(() => {
      countdown--;
      if (countdown > 0) {
        button.textContent = `ПЕРЕЙТИ ${countdown}`;
      } else {
        clearInterval(timer);
        button.textContent = "ДАЛЕЕ >>"; 
        button.disabled = false;
        button.style.backgroundColor = "green"; 
      }
    }, 1000); 
  </script>
</body>

</html>
